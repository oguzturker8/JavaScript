  <script type="text/javascript">

  function topla( ){
  let a = Number(document.getElementById("v1").value);
  let b = Number(document.getElementById("v2").value);
  document.getElementById("sonuc1").innerHTML =  a+b;
  }

  function cikart(){
    let a = Number(document.getElementById("v3").value);
    let b = Number(document.getElementById("v4").value);
    document.getElementById("sonuc2").innerHTML =  a-b;
  }
  function carp() {
    let a = Number(document.getElementById("v5").value);
    let b = Number(document.getElementById("v6").value);
    document.getElementById("sonuc3").innerHTML =  a*b;
  }

  function bol(){
    let a = Number(document.getElementById("v7").value);
    let b = Number(document.getElementById("v8").value);
    document.getElementById("sonuc4").innerHTML =  a/b;
  }

  function kuvvet(){
    let a = Number(document.getElementById("v9").value);
    let b = Number(document.getElementById("v10").value);
    document.getElementById("sonuc5").innerHTML =  Math.pow(a,b);
  }

  function karekok(){
    let a = Number(document.getElementById("v11").value);
    document.getElementById("sonuc6").innerHTML =  Math.sqrt(a);
  }

  function hipotenus(){
    let a = Number(document.getElementById("v12").value);
    let b = Number(document.getElementById("v13").value);
    document.getElementById("sonuc7").innerHTML =  Math.sqrt(a*a+b*b);
  }

  function asal(){
    let a = Number(document.getElementById("v14").value);
    if(a <= 1){
      document.getElementById("sonuc8").innerHTML ="asal degil";
    } else if(a ==2){
      document.getElementById("sonuc8").innerHTML="asal";
    } else {
      for(let i=2;i<a;i++){
        if(a%i==0){
          document.getElementById("sonuc8").innerHTML="asal degil";
          break;
        }else {
          document.getElementById("sonuc8").innerHTML="asal";
        }
      }
    }
  }

  function faktoriyel(){
    let a = Number(document.getElementById("v15").value);
    let tmp =1;
    for(let i=a;i>1;i--){
      tmp=tmp*i;
    }
    document.getElementById("sonuc9").innerHTML=tmp;
  }

function armstrong(){
  let a = Number(document.getElementById('v16').value);
  let b =a;
  if(a>999) document.getElementById('sonuc10').innerHTML='uc basamaktan fazla ';
  else {
    let bir = a%10;
    a=a-bir;
    let iki = (a%100)/10;
    a=a-(iki*10);
    let uc = a/100;

    if( Math.pow(bir,3)+Math.pow(iki,3)+Math.pow(uc,3)==b)
    document.getElementById('sonuc10').innerHTML = "armstrong";
    else document.getElementById('sonuc10').innerHTML ="armstrong degil";
  }
  }

function mod() {
 let a = Number(document.getElementById('v17').value);
  let b = Number(document.getElementById('v18').value);
 document.getElementById('sonuc11').innerHTML=a%b;
}

}
